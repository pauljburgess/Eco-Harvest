{% extends 'base.html' %}

{% block content %}

<style>
    .banner {
        text-align: center;
        margin-bottom: 30px;
    }

    .banner h1 {
        color: #5c8d3e; /* Use the green theme color */
    }

    .order-container {
        max-width: 600px;
        margin: 10px auto;
        padding: 20px;
        background-color: #f8f0e3; /* Beige background */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
    }

    .order-container:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
    }

    .order-container a {
        display: inline-block;
        margin-right: 10px;
        padding: 5px 10px;
        background-color: #5c8d3e; /* Green background */
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .order-container a:hover {
        background-color: #537a32; /* Darker green on hover */
    }

    .order-container p {
        margin: 5px 0;
        color: #333; /* Dark text for visibility */
    }
</style>

<div class="banner">
    <h1>Your Orders</h1>
</div>

<div class="orders-list">
    {% for order in orders %}
    <div class="order-container">
        <p>
            <strong>Order #{{ order.id }}</strong> - <a href="{% url 'order_detail' order.id %}">View</a>
            <a href="{% url 'order_update' order.id %}">Edit</a>
            <a href="{% url 'order_delete' order.id %}">Delete</a>
        </p>
        <p>Being picked up by {{ order.pickup_person }} at {{ order.pickup }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}

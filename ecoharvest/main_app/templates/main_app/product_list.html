{% extends 'base.html' %}
{% block content %}

<h1>Product Listings</h1>

<div class="products-grid">
{% for product in product_list %}
    <div>
        <div>
            <h3>{{ product.name }}</h3>
            <h5>Seller: {{ product.owner }}</h5>
            <p>{{ product.description }}</p>
        </div>
    </div>
{% endfor %}    
</div>

{% endblock %}

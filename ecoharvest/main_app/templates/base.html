{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Eco-Harvest</title>
</head>

<body>
    <header id="header">
        <img src="{% static 'images/EcoHarvest.png'%}" alt="A portrait of a farmer with a shovel" style="width: 100%;">
    </header>
        <nav class="navigation">
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
            <a href="{% url 'product_index' %}">Products</a>
            <a href="{% url 'order' %}">Orders</a>
            <a href="{% url 'pickup_index' %}">Pickups</a>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class='btn-flat white-text'>Log Out</button>
            </form>
            {% else %}
                <a href="{% url 'signup' %}">Sign Up</a>
                <a href="{% url 'login' %}">Log In</a>
            {% endif %}
                
        </nav>

    <main> 
        {% block content %}

        {% endblock %}
    </main>

    <footer class="footer">
        <div>Rooted in Quality, Growing Community.</div>
        <div>All Rights Reserved, 2024 Eco-Harvest</div>
     </footer>
</body>
</html>
